<template name="trackFeelings">
	{{#unless currentUser}}
  		<div class="jumbotron">Please log in or create an account to continue!</div>
  	{{else}}
  		<div class="panel panel-default">
		  	<div class="panel-heading">{{> currentFeelings }}</div>
			 <div class="panel-body">
				<form role="form">
					{{> feelingSection }}
				</form>
			</div>
		</div>
	{{/unless}}
</template>

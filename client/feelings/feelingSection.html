<template name="feelingSection">	
	<div class="feelings">    
	    {{#each feelings}}
	      {{> feelingItem}}
	    {{/each}}		
	</div>
	{{#unless feelings}}	
		<button type="submit" class="btn btn-primary btn-lg btn-block">Track Feelings</button>
	{{/unless}}
</template>

<template name="feelingItem">  	
  	<button type="button" class="btn btn-lg btn-block select-feeling feeling-{{color .}}" id="{{.}}">{{name}} </button>
</template>
